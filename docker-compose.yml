services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: chicken_king_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chicken_king}
      MYSQL_USER: ${MYSQL_USER:-chicken}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "127.0.0.1:3306:3306"  # 仅绑定本地，防止外部访问
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # 自动重启

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: chicken_king_redis
    ports:
      - "127.0.0.1:6379:6379"  # 仅绑定本地，防止外部访问
    volumes:
      - redis_data:/data
    restart: unless-stopped  # 自动重启

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chicken_king_backend
    ports:
      - "127.0.0.1:8000:8000"  # 仅绑定本地，通过 nginx 代理访问
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=mysql+aiomysql://root:${MYSQL_ROOT_PASSWORD:-password}@db:3306/${MYSQL_DATABASE:-chicken_king}?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    restart: unless-stopped  # 自动重启

  # Worker 服务（部署流程）
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chicken_king_worker
    command: ["python", "-m", "app.worker"]
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=mysql+aiomysql://root:${MYSQL_ROOT_PASSWORD:-password}@db:3306/${MYSQL_DATABASE:-chicken_king}?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
      - WORKER_API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped  # 自动重启
    healthcheck:
      disable: true

  # React 前端 (生产模式 - Nginx 静态文件服务)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api/v1}
    container_name: chicken_king_frontend
    ports:
      - "127.0.0.1:5174:80"  # 仅绑定本地，通过 nginx 代理访问
    restart: unless-stopped  # 自动重启

  # Umami 统计分析
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: chicken_king_umami
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami_password@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET:-replace_me_with_a_random_string}
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped

  # Umami PostgreSQL 数据库
  umami-db:
    image: postgres:15-alpine
    container_name: chicken_king_umami_db
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami_password
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Traefik 项目网关
  traefik:
    image: traefik:v2.10
    container_name: chicken_king_traefik
    command:
      - --entrypoints.web.address=:8081
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: chicken_king_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - traefik
    restart: unless-stopped
    networks:
      - default
      - webhook_network

networks:
  default:
  webhook_network:
    external: true
    name: chicken-king_chicken_king_network

volumes:
  mysql_data:
  redis_data:
  umami_db_data:
